<!DOCTYPE html>
<html>
<head>
    <title>Business Manager Game</title>
</head>
<body>
    <h1>Day {{ day }}</h1>

    <p><b>Money:</b> {{ money }}/100</p>
    <p><b>Employee Happiness:</b> {{ employee_happiness }}/100</p>
    <p><b>Customer Satisfaction:</b> {{ customer_satisfaction }}/100</p>

    <h2>{{ event }}</h2>

    <form action="/action/choice1" method="POST">
        <button type="submit">{{ choice1 }}</button>
    </form>

    <form action="/action/choice2" method="POST">
        <button type="submit">{{ choice2 }}</button>
    </form>
</body>
</html>
